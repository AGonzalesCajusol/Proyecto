{% extends "templates/maestra.html" %}
{% block titulo %} Inicio {% endblock %}

{% block contenido %}

<!------------------------  Main inicio -------------------------->

<main style="margin-top: 12px;">
    <div class="container mt-5">
        <h1 id="animated-title" class="text-center">Bienvenido a Point Roo</h1>
    </div>

        <!-- Contenido del carrusel -->
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='img/portada-point-roo.jpg') }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='img/portada_2.png') }}"  class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

</main>

<!------------------------  Main fin -------------------------->

{% endblock %}
