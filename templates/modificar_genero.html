
{% extends 'maestra.html' %}

{% block titulo %} Modificar Género {% endblock %}

{% block body %}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="mb-4 mt-4">Modificar Género</h3>
                <form action="{{ url_for('actualizar_genero') }}" method="post">
                    <input type="hidden" name="id" value="{{ genero[0] }}">
                    <div class="mb-3">
                        <label for="genero" class="form-label">Género:</label>
                        <input required type="text" class="form-control" id="genero" name="genero" value="{{ genero[1] }}">
                    </div>
                    <hr>
                    <div class="text-end">
                        <a href="{{ url_for('genero') }}" class="btn btn-danger mt-2 me-2" onclick="return confirmarCancelacion()">Cancelar</a>
                        <button type="submit" class="btn btn-primary mt-2" onclick="return confirmarModificacion()">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
