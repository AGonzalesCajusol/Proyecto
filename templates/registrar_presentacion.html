{% extends 'maestra.html' %}
{% block titulo %} Agregar Presentación {% endblock %}

{% block body %}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="mb-4 mt-4">Agregar Presentación</h3>
                <form action="/insertar_presentacion" method="post">
                    <div class="mb-3">
                        <label for="color" class="form-label">Color:</label>
                        <input required type="text" class="form-control" placeholder="Color" name="color" id="color">
                    </div>
                    <div class="mb-3">
                        <label for="talla" class="form-label">Talla:</label>
                        <input required type="text" class="form-control" placeholder="Talla" name="talla" id="talla">
                    </div>
                    <hr>
                    <div class="text-end">
                        <a href="{{ url_for('presentacion') }}" class="btn btn-danger mt-2">Volver</a>
                        <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
