<!-- genero.html -->

{% extends 'maestra.html' %}
{% block titulo %} Detalle Productos  {% endblock %}

{% block tabla %}
<div class="col-lg-6  col-md-7 ms-5 mt-4 me-4">
    <a href="{{ url_for('registrargenero') }}" class="btn btn-primary ">Nuevo</a>
    <hr>
    <table class="table table-bordered table-hover text-center table-responsive ">
        <thead class="table-secondary">
            <tr>
                <th>Nombre producto</th>
                <th>Producto</th>
                <th>Presentacion</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for genero in generos %}
            <tr>
                <td>{{ genero[0] }}</td>
                <td>{{ genero[1] }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Acciones">
                        <form action="{{ url_for('modificar_genero') }}"  method="post">
                            <input type="hidden" name="id" value="{{ genero[0] }}">
                            <button type="submit" class="btn btn-warning me-4 text-white ">Modificar</button>
                        </form>
                        <a href="{{ url_for('eliminar_genero', id=genero[0]) }}" class="btn btn-danger">Eliminar</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
