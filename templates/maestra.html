<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Inicio {% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo_point_roo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos-globales.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .offcanvas {
            transition: transform 0.3s ease-in-out;
        }
        .nav-item .nav-link {
            transition: background-color 0.3s, color 0.3s;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
        }
        .nav-item .nav-link:hover {
            background-color: #0056b3;
            color: white;
        }
        .nav-item .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .nav-item .nav-link i {
            margin-right: 10px;
        }
        .offcanvas-header {
            background-color: #343a40;
        }
        .offcanvas-title {
            color: white;
        }
        .btn-close {
            color: white;
        }
        .offcanvas-body {
            padding: 0;
        }
        .nav.flex-column {
            width: 100%;
        }
        .nav-item {
            width: 100%;
        }
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <!-- Button to trigger offcanvas -->
    <button class="btn btn-primary menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" id="menuButton">
        <i class="bi bi-arrow-right"></i>
    </button>

    <!-- Offcanvas sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white active" href="{{ url_for('index') }}"><i class="bi bi-house-door"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('marca') }}"><i class="bi bi-tags"></i>Marca</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('tipo_producto') }}"><i class="bi bi-box-seam"></i>Tipo Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('categoria') }}"><i class="bi bi-grid-3x3-gap"></i>Categoria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('presentacion') }}"><i class="bi bi-journal"></i>Presentacion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('grupo_edad') }}"><i class="bi bi-people"></i>Grupo edad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('genero') }}"><i class="bi bi-gender-ambiguous"></i>Genero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('producto') }}"><i class="bi bi-box"></i>Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('detallepresentacion') }}"><i class="bi bi-card-list"></i>Detalle Presentacion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('detallepresentacion') }}"><i class="bi bi-person"></i>Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('departamento') }}"><i class="bi bi-building"></i>Departamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('provincia') }}"><i class="bi bi-map"></i>Provincia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('distrito') }}"><i class="bi bi-geo-alt"></i>Distrito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('usuario') }}"><i class="bi bi-box-arrow-right"></i>Cerrar sesi√≥n</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container mt-3">
        {% block tabla %} {% endblock %}
        {% block body %} {% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuButton = document.getElementById('menuButton');
            var offcanvas = document.getElementById('sidebarMenu');

            offcanvas.addEventListener('show.bs.offcanvas', function () {
                menuButton.style.display = 'none';
            });

            offcanvas.addEventListener('hidden.bs.offcanvas', function () {
                menuButton.style.display = 'block';
            });
        });
    </script>
</body>
</html>
