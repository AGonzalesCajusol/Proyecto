<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block titulo %}Inicio{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo_point_roo.png') }}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos-globales.css') }}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Roboto", sans-serif;
            padding-top: 60px;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
            height: 60px;
        }

        .header .logo {
            display: flex;
            align-items: center;
            color: #fff;
        }

        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header .menu-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
        }

        .breadcrumb {
            margin: 70px 20px 10px 20px;
        }

        .user-info {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-logout {
            color: #fff;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .btn-logout:hover {
            color: #d9534f;
        }

        .sidenav {
            height: calc(100% - 60px);
            width: 250px;
            position: fixed;
            z-index: 1051;
            top: 60px;
            left: 0;
            background-color: #343a40;
            overflow-x: hidden;
            transition: transform 0.5s ease;
            padding-top: 20px;
            transform: translateX(-100%);
        }

        .sidenav.open {
            transform: translateX(0%);
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.5s;
            font-size: 15px;
        }

        .sidenav a:hover {
            color: #f1f1f1;
            background-color: #007bff;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 0px;
            font-size: 35px;
            margin-left: 50px;
            color: white;
        }

        .sidenav .closebtn:hover {
            color: white;
            background-color: transparent;
        }


        .main-content {
            transition: margin-left 0.5s;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 50px;
            /* Agregado margen inferior */
            overflow-x: auto;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Add padding to avoid content overlay */
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        .sidenav a i {
            margin-right: 10px;
        }

        .menu-btn i {
            margin-left: 25px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container {
            padding: 0 20px;
            overflow-x: auto;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        .btn-logout i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="d-flex align-items-center">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo_point_roo.png') }}" alt="Point Roo" />
                <h5>Point Roo</h5>
            </div>
            <span class="menu-btn" onclick="openNav()">
                <i class="bi bi-list"></i>
            </span>
        </div>
        <div class="user-actions">
            <div class="user-info">Bienvenido</div>
            <a class="btn-logout nav-link text-white" href="{{ url_for('usuario') }}">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
            </a>
        </div>
    </div>

    <!-- Breadcrumb for navigation -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% block breadcrumb %}{% endblock %}
        </ol>
    </nav>

    <!-- Sidenav -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>        
        <a href="{{ url_for('index') }}"><i class="bi bi-globe"></i> Inicio</a>        
        <a href="{{ url_for('marca') }}"><i class="bi bi-tags"></i> Marca</a>
        <a href="{{ url_for('tipo_producto') }}"><i class="bi bi-box-seam"></i> Tipo Producto</a>
        <a href="{{ url_for('categoria') }}"><i class="bi bi-grid-3x3-gap"></i> Categoria</a>
        <a href="{{ url_for('presentacion') }}"><i class="bi bi-journal"></i> Presentacion</a>
        <a href="{{ url_for('grupo_edad') }}"><i class="bi bi-people"></i> Grupo edad</a>
        <a href="{{ url_for('genero') }}"><i class="bi bi-gender-ambiguous"></i> Genero</a>
        <a href="{{ url_for('producto') }}"><i class="bi bi-box"></i> Producto</a>
        <a href="{{ url_for('detallepresentacion') }}"><i class="bi bi-card-list"></i> Detalle Presentacion</a>
        <a href="{{ url_for('detallepresentacion') }}"><i class="bi bi-person"></i> Clientes</a>
        <a href="{{ url_for('departamento') }}"><i class="bi bi-building"></i> Departamento</a>
        <a href="{{ url_for('provincia') }}"><i class="bi bi-map"></i> Provincia</a>
        <a href="{{ url_for('distrito') }}"><i class="bi bi-geo-alt"></i> Distrito</a>
    </div>

    <div class="container main-content mt-3">
        <div class="table-container">{% block tabla %}</div>
        {% endblock %} {% block body %}{% endblock %}
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").classList.add('open');
        }

        function closeNav() {
            document.getElementById("mySidenav").classList.remove('open');
        }

    </script>
</body>

</html>
